apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-3-toleration-deployment
  labels:
    app: helloworld-3-toleration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld-3-toleration
  template:
    metadata:
      labels:
        app: helloworld-3-toleration
    spec:
      containers:
      - name: k8s-demo
        image: amitvashist7/k8s-tiny-web
        ports:
        - name: node-port
          containerPort: 80
      tolerations:
      - key: "app"
        operator: "Equal"
        value: "myapp"
        effect: "NoSchedule" 
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: team
                operator: In
                values:
                - devops

